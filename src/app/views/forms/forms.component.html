      <div class="container col-md-6">
        <form (ngSubmit)="onSubmit()">
          <div>
            <h2>Patient Admission Form</h2>
          </div>
          <div class="mb-2">
            <label for="name" class="form-label">Patient Name</label>
            <input type="name" name="name" class="form-control" id="name" placeholder="Type Patient Name" [(ngModel)]="patient.name">
          </div>

          <div class="mb-2">
            <label for="gender">Gender</label>
            <select name="gender" id="gender" class="form-control" [(ngModel)]="patient.gender">
              <option value="-1">-- Select Gender --</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="mb-2">
            <label for="age" class="form-label">Age</label>
            <input type="number" name="age" class="form-control" id="age" placeholder="Type Age" [(ngModel)]="patient.age">
          </div>

          <div class="mb-2">
            <label for="date" class="form-label">Date of Birth</label>
            <input type="date" name="date" class="form-control" id="date" [(ngModel)]="patient.date">
          </div>

          <div class="mb-2">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" name="phone" class="form-control" id="phone" placeholder="Type Phone Number" [(ngModel)]="patient.phone">
          </div>

          <div class="mb-2">
            <label for="email" class="form-label">Email</label>
            <input type="tel" name="email" class="form-control" id="email" placeholder="Type Your Email" [(ngModel)]="patient.email">
          </div>

          <div class="mb-2">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" name="address" id="address" rows="3" placeholder="Type Address" [(ngModel)]="patient.address"></textarea>
          </div>

          <div class="mb-2">
            <label for="file" class="form-label">Upload Photo</label>
            <input class="form-control" type="file" id="file" (change)="handleFileInput($event)">
          </div>

          <div>
            <button type="submit" class="btn btn-success mt-2">Save</button>
            <button class="btn btn-info mt-2" style="margin-left: 40px;" (click)="showData" >Show</button>
          </div>
        </form>

      </div>

      <div class="container" style="margin-top: 40px;">
        <div class="card-table">
          <div class="cart-product">
              <table class="table table-responsive table-striped">
                  <thead>
                      <tr>
                          <th>SL#</th>
                          <th>ID</th>
                          <th>Photo</th>
                          <th>Name</th>
                          <th>Gender</th>
                          <th>Age</th>
                          <th>DOB</th>
                          <th>Phone</th>
                          <th>Email</th>
                          <th>Address</th>
      
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let p of items; index as i">
                          <td>{{i+1}}</td>
                          <td>{{p.id}}</td>
                          <td> <img src="{{p.imageUri}}"></td>
                          <td>{{p.name}}</td>
                          <td>{{p.gender}}</td>
                          <td>{{p.age}}</td>
                          <td>{{p.dob}}</td>
                          <td>{{p.phone}}</td>
                          <td>{{p.email}}</td>
                          <td>{{p.address}}</td>
                      
                              <td>
                                  <button class="btn btn-success" (click)="editRow(p)">Edit</button>
                                  <button class="btn btn-danger" (click)="deleteItem(p)" >Delete</button>
                              </td>
                         
                      </tr>
                     
                  </tbody>
      
              </table>
      
          </div>
      
      
      </div>

      </div>
